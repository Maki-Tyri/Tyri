<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maki Web - Log in or Sign up</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&family=Merriweather&display=swap');

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Montserrat', Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #fce4ec, #f8bbd0, #f48fb1);
      color: #4b2c3d;
    }

    /* Make login page fill entire viewport */
    #loginPage {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fce4ec, #f8bbd0, #f48fb1);
      z-index: 10;
    }

    /* Floating hearts animation container */
    .hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: visible;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: #ff577f;
      transform: rotate(-45deg);
      animation-name: floatUp;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      opacity: 0.8;
      filter: drop-shadow(0 0 3px #ff8aa1);
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background: #ff577f;
      border-radius: 50%;
    }
    .heart:before {
      top: -15px;
      left: 0;
    }
    .heart:after {
      left: 15px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(-45deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) rotate(-45deg);
        opacity: 0;
      }
    }

    /* Login box */
    .login-box {
      background: rgba(255 255 255 / 0.95);
      padding: 40px 35px 45px 35px;
      width: 380px;
      box-shadow: 0 6px 20px rgba(255 87 127, 0.35);
      border-radius: 14px;
      text-align: center;
      transition: transform 0.5s ease;
      user-select: none;
      z-index: 15;
    }

    .login-box h1 {
      color: #d81e5b;
      font-family: 'Montserrat', sans-serif;
      font-size: 48px;
      margin-bottom: 18px;
      letter-spacing: 2px;
      text-shadow: 0 0 6px #ff577faa;
    }

    .login-box p {
      font-size: 20px;
      margin-bottom: 30px;
      font-weight: 500;
      color: #7f3b4a;
    }

    .login-box input {
      width: 100%;
      padding: 14px 18px;
      margin: 12px 0;
      border: 2px solid #ff7a9a;
      border-radius: 12px;
      font-size: 18px;
      outline-offset: 3px;
      transition: border-color 0.3s ease;
      font-weight: 500;
      color: #5b2c39;
      font-family: 'Montserrat', sans-serif;
    }
    .login-box input::placeholder {
      color: #d87a94;
      font-style: italic;
    }
    .login-box input:focus {
      border-color: #d81e5b;
      box-shadow: 0 0 8px #d81e5baa;
      background: #fff0f3;
    }

    .login-box button {
      width: 100%;
      background: #d81e5b;
      color: white;
      font-weight: 700;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.35s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 12px #ff577faa;
    }

    .login-box button:hover {
      background: #b71c4b;
      box-shadow: 0 6px 20px #ff3e6e;
    }

    /* Message container */
    .message-container {
      display: none;
      background: linear-gradient(135deg, #fce4ec, #f8bbd0, #f48fb1);
      min-height: 100vh;
      width: 100vw;
      padding: 40px 30px;
      overflow-y: auto;
      box-sizing: border-box;
      position: relative;
      text-align: center;
      color: #4b2c3d;
      font-family: 'Merriweather', serif;
      font-size: 1.8em;
      max-width: 900px;
      margin: 0 auto;
      border-radius: 20px;
      box-shadow: 0 0 40px #ff577faa;
      background: rgba(255 255 255 / 0.85);
      user-select: none;
      line-height: 1.6;
      animation: fadeInContent 1.5s ease forwards;
      z-index: 3;
      letter-spacing: 0.05em;
    }

    @keyframes fadeInContent {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #message {
      white-space: pre-wrap;
      text-shadow: 0 0 6px #ff7392aa;
    }

    /* Hide YouTube iframe but keep it active */
    iframe#ytplayer {
      position: fixed !important;
      width: 1px !important;
      height: 1px !important;
      top: 0 !important;
      left: 0 !important;
      opacity: 0 !important;
      pointer-events: none !important;
      border: none !important;
      z-index: -1 !important;
    }
  </style>
</head>
<body>

  <div class="hearts-container" id="hearts"></div>

  <div class="container" id="loginPage" aria-label="Login form">
    <div class="login-box" role="form" aria-labelledby="login-title">
      <h1 id="login-title">Maki Web</h1>
      <p>Log in to Maki Web</p>
      <input type="text" id="username" placeholder="Username" autocomplete="username" aria-label="Username" />
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" aria-label="Password" />
      <button onclick="login()" aria-label="Log in button">Log In</button>
    </div>
  </div>

  <div class="message-container" id="messageContainer" role="main" aria-live="polite" aria-atomic="true">
    <div id="message"></div>
    <div id="player"></div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    // Floating hearts generation
    const heartsContainer = document.getElementById('hearts');
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      heart.style.opacity = (0.5 + Math.random() * 0.5);
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHeart, 500);

    // YouTube player variable
    let player;

    // Function called by YouTube API to create player after API loads
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: 'wLcGOpZgmj4',
        playerVars: {
          autoplay: 1,
          loop: 1,
          playlist: 'wLcGOpZgmj4',
          controls: 0,
          modestbranding: 1,
          rel: 0,
          disablekb: 1,
          fs: 0,
          iv_load_policy: 3
        },
        events: {
          onReady: onPlayerReady
        }
      });
    }

    // When player is ready, try to play and unmute
    function onPlayerReady(event) {
      event.target.setVolume(50); // Set volume 50%
      event.target.playVideo();
      event.target.unMute();
    }

    const msg = `Happy 6th Monthsary, Mahal kong Tyri ðŸ’–

Sa bawat araw na lumilipas, lalong tumitibay ang pagmamahal ko sa'yo. Salamat sa bawat ngiti, yakap, at alaalang binuo natin. 
Alam kong hindi palaging madali, pero sa bawat pagsubok, pinipili pa rin nating piliin ang isa't isa â€” at doon ako pinakamasaya.

Mahal na mahal kita, higit pa sa kaya kong ipahayag. Salamat sa anim na buwang puno ng pagmamahalan, pagkakaintindihan, 
at katatagan. Excited na akong harapin ang mas marami pang taon kasama ka. ðŸ’‘

I love you always and forever, Tyri. ðŸ’•

- From your one and only Maki ðŸ’˜`;

    let i = 0;
    const speed = 40;

    function typeWriter() {
      if (i < msg.length) {
        document.getElementById("message").innerHTML += msg.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    // Login function
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (user === 'Tyri' && pass === '112624') {
        const loginPage = document.getElementById('loginPage');
        const messageContainer = document.getElementById('messageContainer');

        // Fade out login, fade in message
        loginPage.style.transition = 'opacity 1.5s ease';
        loginPage.style.opacity = '0';
        setTimeout(() => {
          loginPage.style.display = 'none';

          // Show message container
          messageContainer.style.display = 'block';
          messageContainer.style.opacity = '0';
          setTimeout(() => {
            messageContainer.style.opacity = '1';
          }, 50);

          typeWriter();
        }, 1500);

      } else {
        alert('Incorrect username or password!');
      }
    }
  </script>

</body>
</html>
